<app-dashboard></app-dashboard>

<div class="container">
    <div class="card">
      <h3 class="text-success text-center"><i class="fa fa-plus" aria-hidden="true"></i>Add Customer</h3>
    <form  [formGroup]="addForm">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control"  id="email" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control"  id="pwd" formControlName="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" class="form-control"  id="email" formControlName="password">
          </div>
          <div class="form-group">
            <label for="addrs">Address:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="address">
          </div>
          <div class="form-group">
            <label for="addrs">city:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="city">
          </div>
          <div class="form-group">
            <label for="addrs">State:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="state">
          </div>
          <div class="form-group">
            <label for="addrs">Zipcode:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="zipcode">
          </div>
        
        <button type="submit" class="btn btn-primary" (click)="submitHandler()">Submit</button>
      </form>
    </div>
</div>
