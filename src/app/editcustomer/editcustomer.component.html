<app-dashboard></app-dashboard>

<div class="container ">
    <div class="card">
      <h3 class="text-success text-center"><i class="fas fa-edit"></i>Edit Customer</h3>
      <h3 class="text-center">{{users?.firstname}} <span class="text-info"><a href="" routerLink="/orderlist/">(view Orders)</a></span></h3>
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" class="form-control"  id="id" formControlName="id">
      </div>
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control"  id="fname" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control"  id="lname" formControlName="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" class="form-control"  id="psw" formControlName="password">
          </div>
          <div class="form-group">
            <label for="addrs">Address:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="address">
          </div>
          <div class="form-group">
            <label for="addrs">city:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="city">
          </div>
          <div class="form-group">
            <label for="addrs">State:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="state">
          </div>
          <div class="form-group">
            <label for="addrs">Zipcode:</label>
            <input type="text" class="form-control"  id="addrs" formControlName="zipcode">
          </div>
       <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="update()">Update</button>
        <button type="button" class="btn btn-danger ml-5" routerLink="/listview">Back</button>
       </div> 
       
      </form>
    </div>
</div>
