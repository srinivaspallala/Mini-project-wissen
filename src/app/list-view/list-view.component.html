<app-dashboard></app-dashboard>

<div class="container">
    <h2>Customers</h2>
    <div class="row">
        <div class="col-sm-2 " routerLink="/cardview"><span class="cards"><i class="fa fa-th-large " aria-hidden="true"></i>Card View</span></div>
        <div class="col-sm-2 "><span class="list"><i class="fa fa-bars" aria-hidden="true"></i>List View</span></div>
        <div class="col-sm-2 "  routerLink="/addcustomer"><span class="addcus"><i class="fa fa-plus" aria-hidden="true"></i>Add Customer</span></div>
        <div class="col-sm-6 ">
            filter
            <input type="text" name="filter" id="filter" class="form-control" [(ngModel)]="filteredString">
        </div>
      </div>


<div class="container">
    <table class="table " datatable  *ngIf="details">
        <thead>
            <tr class="bg-info">
                <th>Image</th>
                <th>Name</th>
                <th>Location</th>
                <th>Orders</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of details | filter:filteredString">
                <td><img src="../../assets/images/avatar-1.png" alt="" width="100px" height="100px"></td>
                <td>{{item.firstname}}</td>
                <td>{{item.address}},{{item.state}}</td>
                <td><a class="order" (click)="navigate(item.id)">Order</a></td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delet(item)">Delete</button>
                    <button type="button" class="btn btn-info ml-4" (click)="navigateTo(item.id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
